<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>コンタクトフォーム</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="main-view">
      <div class="box">
        <h2>contact</h2>

        <!-- 記入画面 -->
        <form id="form">
          <h3>お名前</h3>
          <input type="text" id="name" placeholder="フルネーム" />
          <h3>メールアドレス</h3>
          <input type="email" id="mail" placeholder="メールアドレス" />
          <h3>お問い合わせ内容</h3>
          <textarea
            id="detail"
            cols="30"
            rows="15"
            placeholder="お問い合わせ内容"
          ></textarea>
          <button id="btn-confirming" type="button">確認</button>
        </form>

        <!-- 確認画面 -->
        <div class="confirming" id="confirming">
          <div>
            <h3>お名前</h3>
            <p id="name-confirming">DDDDDDD</p>
          </div>
          <div>
            <h3>メールアドレス</h3>
            <p id="mail-confirming">DDDDDDDD</p>
          </div>
          <div>
            <h3>お問い合わせ内容</h3>
            <p class="big-box" id="detail-confirming">DDDDDDDD</p>
          </div>
          <div class="btn-box">
            <button id="back">戻る</button>
            <button id="send">送信</button>
          </div>
        </div>

        <!-- 送信されました -->
        <div class="send" id="send-view">
          <p>送信されました！</p>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
